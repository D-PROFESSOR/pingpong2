<h2>탁구</h2>
<p>탁구(卓球)는 2명(단식) 또는 4명(복식)의 선수가 탁구 라켓을 사용해 가볍고 속이 빈 공을 탁구대 위에서 네트 건너편으로 쳐넘기며 승부를 겨루는 스포츠로, 핑퐁(Ping-pong), 테이블 테니스(Table tennis)라고도 일컫는다.</p>
